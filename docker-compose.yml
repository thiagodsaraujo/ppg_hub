version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ppg-hub-db
    environment:
      POSTGRES_DB: ppg_hub
      POSTGRES_USER: ppgadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ppg_secure_pass_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppgadmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ppg-network

  app:
    build: .
    container_name: ppg-hub-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ppg_hub
      SPRING_DATASOURCE_USERNAME: ppgadmin
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-ppg_secure_pass_2024}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-minimum-256-bits-please-change-in-production}
      JWT_EXPIRATION: 900000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8000:8000"
    networks:
      - ppg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  prometheus:
    image: prom/prometheus:latest
    container_name: ppg-hub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ppg-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ppg-hub-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ppg-network
    restart: unless-stopped

networks:
  ppg-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
