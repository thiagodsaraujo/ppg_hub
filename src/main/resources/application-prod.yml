# =============================================================================
# CONFIGURAÇÃO PARA AMBIENTE DE PRODUÇÃO
# =============================================================================
# Profile ativo: prod
# Uso: java -jar app.jar --spring.profiles.active=prod
# =============================================================================
# ⚠️  ATENÇÃO: Todas as variáveis sensíveis devem vir de variáveis de ambiente
# =============================================================================

spring:
  # Datasource - PostgreSQL produção (OBRIGATÓRIO usar variáveis de ambiente)
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 120000
      # Pool name para monitoramento
      pool-name: PPGHub-HikariPool

  # JPA/Hibernate - Produção (otimizado)
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 30
          fetch_size: 50
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          fail_on_pagination_over_collection_fetch: true
        jdbc:
          time_zone: America/Sao_Paulo
        # Cache de segundo nível
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
    open-in-view: false

  # Flyway - Somente aplicar migrations (NUNCA limpar)
  flyway:
    enabled: true
    baseline-on-migrate: false
    clean-disabled: true # CRÍTICO: Nunca permitir clean em produção
    validate-on-migrate: true
    out-of-order: false
    placeholder-replacement: false

  # Redis - Cache produção (cluster ou sentinelas)
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 60000ms
      # Configuração para Redis Cluster (se aplicável)
      # cluster:
      #   nodes: ${REDIS_CLUSTER_NODES}
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # Cache
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hora
      cache-null-values: false
      key-prefix: "ppghub:cache:"
      use-key-prefix: true

  # Jackson
  jackson:
    serialization:
      indent-output: false # Compacto para economizar banda
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# Server - Produção
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024
  error:
    include-message: never # NUNCA expor mensagens de erro em produção
    include-stacktrace: never # NUNCA expor stacktrace em produção
    include-binding-errors: never
    whitelabel:
      enabled: false

  # Configurações Tomcat otimizadas para produção
  tomcat:
    connection-timeout: 20000
    max-connections: 500
    threads:
      max: 200
      min-spare: 25
    accept-count: 100
    max-http-header-size: 8192
    # Access logs
    accesslog:
      enabled: true
      directory: /var/log/ppg-hub
      prefix: access_log
      suffix: .log
      pattern: '%h %l %u %t "%r" %s %b %D'

# OpenAlex API
openalex:
  api:
    base-url: https://api.openalex.org
    email: ${OPENALEX_EMAIL} # OBRIGATÓRIO em produção
    timeout: 30000
    max-retries: 3
    rate-limit:
      max-requests-per-day: 100000
      requests-per-second: 10

# Actuator - RESTRITO e SEGURO
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus # Somente essenciais
      base-path: /management
  endpoint:
    health:
      show-details: never # NUNCA mostrar detalhes em produção
      probes:
        enabled: true # Para Kubernetes liveness/readiness
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: production
      region: ${CLOUD_REGION:sa-east-1}
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# OpenAPI/Swagger - DESABILITADO em produção
springdoc:
  api-docs:
    enabled: false # CRÍTICO: Desabilitar em produção
  swagger-ui:
    enabled: false # CRÍTICO: Desabilitar em produção

# Logging - Produção (apenas essencial)
logging:
  level:
    root: WARN
    com.ppghub: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    # Formato JSON para agregadores de logs (ELK, CloudWatch, etc.)
    # file: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","thread":"%thread","logger":"%logger","message":"%message","exception":"%ex"}'
  file:
    name: /var/log/ppg-hub/application.log
    max-size: 100MB
    max-history: 90
    total-size-cap: 10GB
  # Configuração para sistemas de log centralizados
  # logstash:
  #   enabled: true
  #   host: ${LOGSTASH_HOST:localhost}
  #   port: ${LOGSTASH_PORT:5000}

# Configurações específicas da aplicação
app:
  environment: production
  features:
    swagger-enabled: false # DESABILITADO
    cors-enabled: true
    actuator-unrestricted: false
  cors:
    allowed-origins:
      - https://ppghub.com.br
      - https://www.ppghub.com.br
      - https://admin.ppghub.com.br
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    allowed-headers:
      - Content-Type
      - Authorization
      - X-Requested-With
      - X-CSRF-TOKEN
    allow-credentials: true
    max-age: 3600

# Configurações de segurança OBRIGATÓRIAS em produção
security:
  require-ssl: true
  content-security-policy: "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'"
  x-frame-options: DENY
  x-content-type-options: nosniff
  x-xss-protection: "1; mode=block"
  strict-transport-security: "max-age=31536000; includeSubDomains"

# Configurações adicionais de produção
resilience4j:
  circuitbreaker:
    instances:
      openalex:
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 60000
  ratelimiter:
    instances:
      openalex:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0
