spring:
  application:
    name: PPG Hub

  # Database Configuration
  datasource:
    url: jdbc:postgresql://148.230.76.86:5433/ppg_hub
    username: postgres
    password: NIgBA3LQgmXTanJ8GjDewwOob5vxk8yJLkPgv1pa823mHhM9ovbtKFh4qMUP8WpF
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Configuration
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: PPGHubHikariCP

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Changed to validate (Flyway manages schema)
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: America/Sao_Paulo
        # Enable JSON type support
        types:
          print:
            banner: false
    show-sql: true
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    schemas: core,auth,academic
    create-schemas: false  # Schemas are created in migrations

  # Security Configuration
  security:
    user:
      name: admin  # Disabled after implementing custom authentication
      password: admin

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    time-zone: America/Sao_Paulo
    default-property-inclusion: non_null

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=7d
    cache-names:
      - openalex

# Server Configuration
server:
  port: 8000
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    br.edu.ppg.hub: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:ppg-hub-default-secret-key-change-in-production-min-256-bits-for-security}
  expiration: 900000  # 15 minutes (in ms)
  refresh-expiration: 604800000  # 7 days (in ms)
  issuer: ppg-hub
  header: Authorization
  prefix: "Bearer "

# Actuator Configuration (Monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true

# Application Configuration
ppg:
  app:
    name: PPG System
    version: 0.1.0
    description: Sistema de Gestão para Programas de Pós-Graduação
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
      - http://localhost:4200

# OpenAlex Integration Configuration
openalex:
  api:
    url: https://api.openalex.org
    timeout: 10000  # 10 seconds
