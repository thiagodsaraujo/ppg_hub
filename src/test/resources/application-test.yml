spring:
  application:
    name: ppg-hub-test

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:16:///ppg_hub_test

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    clean-disabled: false

  data:
    redis:
      host: localhost
      port: 6379

# Desabilitar cache em testes
  cache:
    type: none

logging:
  level:
    root: INFO
    com.ppghub: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
