# =============================================================================
# Docker Compose - Deploy em VPS
# =============================================================================
# Uso: docker-compose -f docker-compose.vps.yml up -d
# =============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ppghub_postgres_vps
    restart: always
    environment:
      POSTGRES_DB: ${VPS_DB_NAME:-ppg_hub}
      POSTGRES_USER: ${VPS_DB_USER:-ppghub}
      POSTGRES_PASSWORD: ${VPS_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432" # Bind apenas localhost
    volumes:
      - postgres_vps_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
      - ./config/postgres/vps/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VPS_DB_USER:-ppghub}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ppghub_vps_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ppghub_redis_vps
    restart: always
    ports:
      - "127.0.0.1:6379:6379" # Bind apenas localhost
    volumes:
      - redis_vps_data:/data
      - ./config/redis/vps/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${VPS_REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${VPS_REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ppghub_vps_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Aplicação PPG Hub
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: ppghub:vps-latest
    container_name: ppghub_app_vps
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: vps
      VPS_DB_HOST: postgres
      VPS_DB_PORT: 5432
      VPS_DB_NAME: ${VPS_DB_NAME:-ppg_hub}
      VPS_DB_USER: ${VPS_DB_USER:-ppghub}
      VPS_DB_PASSWORD: ${VPS_DB_PASSWORD}
      VPS_REDIS_HOST: redis
      VPS_REDIS_PORT: 6379
      VPS_REDIS_PASSWORD: ${VPS_REDIS_PASSWORD}
      OPENALEX_EMAIL: ${OPENALEX_EMAIL}
      VPS_DOMAIN: ${VPS_DOMAIN:-ppghub.com.br}
      VPS_SERVER_NAME: ${VPS_SERVER_NAME:-vps-01}
      JAVA_OPTS: >-
        -Xms1g
        -Xmx3g
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:ParallelGCThreads=4
        -XX:ConcGCThreads=2
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/var/log/ppg-hub/heapdump.hprof
        -Duser.timezone=America/Sao_Paulo
    ports:
      - "127.0.0.1:8080:8080" # Bind apenas localhost (Nginx faz proxy)
    volumes:
      - app_vps_logs:/var/log/ppg-hub
      - app_vps_tmp:/tmp
      - ./backups/app:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/management/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - ppghub_vps_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "20"
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 4G
        reservations:
          cpus: '1.5'
          memory: 2G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ppghub_nginx_vps
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/vps/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/vps/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_vps_logs:/var/log/nginx
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - app
    networks:
      - ppghub_vps_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot para Let's Encrypt SSL
  certbot:
    image: certbot/certbot
    container_name: ppghub_certbot_vps
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ppghub_vps_network

  # Backup automatizado (cron)
  backup:
    image: postgres:16-alpine
    container_name: ppghub_backup_vps
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${VPS_DB_NAME:-ppg_hub}
      PGUSER: ${VPS_DB_USER:-ppghub}
      PGPASSWORD: ${VPS_DB_PASSWORD}
    volumes:
      - ./backups/postgres:/backups
      - ./scripts/backup-vps.sh:/backup.sh:ro
    networks:
      - ppghub_vps_network
    command: >
      sh -c "
        apk add --no-cache dcron &&
        echo '0 2 * * * /backup.sh' > /etc/crontabs/root &&
        crond -f -l 2
      "

networks:
  ppghub_vps_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_vps_data:
    driver: local
  redis_vps_data:
    driver: local
  app_vps_logs:
    driver: local
  app_vps_tmp:
    driver: local
  nginx_vps_logs:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local
